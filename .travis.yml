notifications:
  email: false
branches:
  only:
    - master-behat_travis
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
language: php
php:
  - "5.4"
env:
 - DB=pgsql MOODLE_VERSION=master $SELENIUM_VERSION="2.35.0"
before_script:
 - composer self-update
 - composer install --dev
 - cp config-dist.php config.php
 - sh -c "sed -i -e s/'password'/''/ -e s/example.com/localhost/ -e s%/home/example%$HOME% -e 's%\(\$CFG.*bht\)%\n\1%' config.php"
 - sh -c "if [ '$DB' = 'mysqli' ]; then mysql -e 'create database moodle default character set UTF8 collate UTF8_bin;'; fi"
 - sh -c "if [ '$DB' = 'mysqli' ]; then sed -i -e s/\'pgsql\'/\'mysqli\'/ -e s/\'username\'/\'root\'/ config.php; fi"
 - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'create database moodle;' -U postgres; fi"
 - sh -c "if [ '$DB' = 'pgsql' ]; then sed -i s/\'username\'/\'postgres\'/ config.php; fi"
 - mkdir -m 777 $HOME/moodledata
 - "(php -S localhost:8000 &) 2> /dev/null > /dev/null"
 - "wget http://selenium.googlecode.com/files/selenium-server-standalone-$SELENIUM_VERSION.jar"
 - "(java -jar selenium-server-standalone-$SELENIUM_VERSION.jar &) 2> /dev/null > /dev/null"
 - php admin/tool/behat/cli/util.php --install
 - php admin/tool/behat/cli/util.php --enable
script:
 - vendor/bin/behat --config /home/travis/bht_moodledata/behat/behat.yml --tags @mod_survey
